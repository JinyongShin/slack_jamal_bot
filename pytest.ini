[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests that may call real APIs
    slow: Slow running tests

addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    -p no:warnings

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
